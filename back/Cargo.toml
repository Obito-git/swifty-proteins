[package]
name = "back"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonwebtoken = "9.3.0"
rand = "0.8"
base64 = "0.22.1"
lazy_static = "1.4.0"
diesel = { version = "2.1.0", features = ["postgres", "r2d2"] }
dotenvy = "0.15"
rocket_sync_db_pools = { version = "0.1.0", features = ["diesel_postgres_pool"] }